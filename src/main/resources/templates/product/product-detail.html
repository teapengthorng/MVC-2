<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/product}">
            <- Back
        </a>
    </div>
</nav>
<h1 style="text-align:center "> Product Detail</h1>

<div style="display: flex; justify-content: center;">
    <div class="card mb-3" style="padding: 10px;  max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${product.image}" class="img-fluid rounded-start" style="padding: 10px; height: 230px; width: 260px">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 th:text="${product.name}" class="card-title">Card title</h5>
                    <p th:text="'Description: ' + ${product.description}" class="card-text"></p>
                    <p th:text="'Storage: ' +${product.storage}" class="card-text"></p>
                    <p th:text="'RAM: '+ ${product.ram}" class="card-text"></small></p>

                    <div row>
                        <a th:text="'Status: ' + ${product.status}" class="btn"></a>
                        <a th:text="'Price: ' + ${product.price}" class="btn"></a>
                        <a href="#" class="btn btn-info">Order</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
