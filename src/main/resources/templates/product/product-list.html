
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align:center ">Product List</h1>
<div class="container mt-3" >
    <div class="row g-4" >
        <div th:each="product : ${dataProducts}" class="col-3 "  >
            <div  class="card" style="width: 260px;">
                <img th:src="${product.image}" class="card-img-top" style="height: 320px; padding: 10px">
                <div class="card-body" style="background-color: #DDDDDD">
                    <h5 th:text="${product.name}" class="card-title"></h5>
                    <p th:text="${product.description}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <p th:text="${product.price}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

                    <a th:href="@{/product/{productid}/details(productid=${product.id})}" class="btn btn-primary">Detail</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
